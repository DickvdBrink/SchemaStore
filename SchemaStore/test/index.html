<!doctype html>
<html itemscope itemtype="http://schema.org/WebApplication">
<head lang="en" prefix="og: http://ogp.me/ns#">
	<title itemprop="name">TEST: JSON Schema Store</title>

	<meta charset="utf-8" />
	<meta name="description" content="A collection of schemas for well known JSON files"  />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Mads Kristensen" />

	<link href="../css/site.css" rel="stylesheet" />
	<style>
		progress {
			width: 100%;
			background: #f1f1f1;
			color: green;
			border: none;
			height: 15px;
		}

			progress::-moz-progress-bar {
				background: green;
			}

			progress::-webkit-progress-bar {
				background: #f1f1f1;
			}
	</style>
</head>
<body>

	<header>
		<h1 itemprop="headline">Schema Store TEST</h1>
		<p>Testing the links from the schema catalog</p>
	</header>

	<div role="main" id="main">
		<progress value="0"></progress>
		<ul id="schemas" ></ul>
	</div>

	<script src="../js/main.js"></script>
	<script src="../js/test.js"></script>
</body>
</html>
