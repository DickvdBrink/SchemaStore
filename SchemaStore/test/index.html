<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Schema test</title>
	<link href="../css/site.css" rel="stylesheet" />
	<style>
		ul {
			list-style: none;
		}

		ul > li:first-child{
			font-weight: bold;
			margin-top: 1em;
			margin-left: -1em;
		}

		span {
			display: block;
			margin: 0 0 0 1em;
			font-size: .8em;
			color: black;
		}

		.true {
			color: green;
		}

		.false {
			color: red;
		}
	</style>
</head>
<body>

	<header>
		<h1>Schema Tests</h1>
		<p>Each test validates a JSON file against a JSON Schema</p>
	</header>

	<div id="main">
		<ul id="result"></ul>
	</div>

	<script src="http://geraintluff.github.io/tv4/tv4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="test.js" async></script>
</body>
</html>
