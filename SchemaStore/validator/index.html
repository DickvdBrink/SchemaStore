<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title itemprop="name">Schema test</title>
	<meta charset="utf-8" />
	<meta name="description" content="Tests for the schemas store in schemastore.org" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="../site.css" rel="stylesheet" />
	<link href="validator.css" rel="stylesheet" />
</head>
<body>

	<header role="banner">
		<h1>Schema Store</h1>
		<p itemprop="headline">Validator</p>

		<aside role="complementary">
			<a href="https://github.com/madskristensen/schemastore">
				<img src="/img/forkme.png" width="149" height="149" alt="Fork me on GitHub" />
			</a>
		</aside>
	</header>

	<div id="main">
		<section>
			<h2>Schema:</h2>
			<select>
				<option>Custom schema</option>
				<optgroup label="SchemaStore.org"></optgroup>
			</select>

			<a href="#" id="toggle">Hide schema</a>
			<textarea id="schema" placeholder="Enter or paste your JSON Schema" cols="100" rows="10" wrap="off"></textarea>
		</section>

		<section>
			<h2>JSON:</h2>
			<textarea id="json" placeholder="Enter or paste the JSON you want to validate against the schema" cols="100" rows="10" wrap="off"></textarea>
		</section>

		<output></output>
	</div>

	<footer>
		<div>
			
			<a href="/">Home</a> |
			<a href="/validator/">Validator</a> |
			<a href="/api/json/catalog.json">API</a> |
			<a href="/test/">Test</a>
			<p>Learn more about JSON schemas at <a href="http://json-schema.org">json-schema.org</a></p>
		</div>
	</footer>

	<script src="http://geraintluff.github.io/tv4/tv4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="validator.js" async></script>
</body>
</html>
