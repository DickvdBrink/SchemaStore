<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title itemprop="name">Schema Store validator</title>
	<meta charset="utf-8" />
	<meta name="description" content="Tests for the schemas store in schemastore.org" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="/css/site.css" rel="stylesheet" />
	<link href="/css/validator.css" rel="stylesheet" />
	<link href="/css/codemirror.css" rel="stylesheet" />
	<link href="/img/json-icon.png" rel="shortcut icon" />
</head>
<body>

	<header role="banner">
		<h1><a href="/">Schema Store</a></h1>
		<p itemprop="headline">Interactive validator</p>

		<aside role="complementary">
			<a href="https://github.com/madskristensen/schemastore">Fork me on Github</a>
		</aside>
	</header>

	<div id="main">
		<section>
			<h2>Select schema:&nbsp;</h2>
			<select>
				<option>Custom schema</option>
				<optgroup label="SchemaStore.org"></optgroup>
			</select>

			<a href="#" id="toggle">Hide schema</a>
			<textarea id="schema" placeholder="Enter or paste your JSON Schema" cols="100" rows="10"></textarea>
		</section>

		<section>
			<h2>Input JSON: <span id="jsonheader"></span></h2>
			<textarea id="json" placeholder="Enter or paste the JSON you want to validate against the schema" cols="100" rows="10"></textarea>
			<span id="valid">Invalid syntax</span>
		</section>

		<output></output>
	</div>

	<footer>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/validator.html">Validator</a></li>
				<li><a href="/api.html">API</a></li>
				<li><a href="/test.html">Test</a></li>
			</ul>
		</nav>
		<p>Learn more at <a href="http://json-schema.org">json-schema.org</a> and <a href="http://spacetelescope.github.io/understanding-json-schema/">Understanding JSON Schema</a></p>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/tv4.js"></script>
	<script src="/js/codemirror-compressed.js"></script>
	<script src="/js/validator.js" async></script>
</body>
</html>
